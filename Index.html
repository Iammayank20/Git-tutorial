<html>
<head>
<script src="jquery.js"></script>
</head>
<body>

<p>Enter number : <input type="text" class="num1" placeholder="Enter 1st number"></p>


<p>Enter number : <input type="text" class="num2" placeholder="Enter 2nd number"></p>

<button class="add" >Add</button>
<button class="sub" >Subtract</button>
<button class="mul" >Multiply</button>
<button class="div" >Devide</button>
<button class="mod" >Mod</button>

<p>Result : <input type="text" id="demo" placeholder="Answer"></p>
<input type="reset" value="Reset">

<script>
$(document).ready(function(){


$(".add").click(function() {
var num1=$(".num1").val();
var num2=$(".num2").val();
var result=parseInt(num1)+parseInt(num2);
//alert(result);

$("#demo").val(result);
//$("#demo").val(answer);
});

/* --------------------------------*/

$(".sub").click(function() {
var num1=$(".num1").val();
var num2=$(".num2").val();
var result=parseInt(num1) - parseInt(num2);
//alert(result);

$("#demo").val(result);
//$(".submit").val(answer)
});

/* -----------------------------------*/

$(".mul").click(function() {
var num1=$(".num1").val();
var num2=$(".num2").val();
var result=parseInt(num1) * parseInt(num2);
//alert(result);

$("#demo").val(result);
//$(".submit").val(answer)
});

/* --------------------------------*/

$(".div").click(function() {
var num1=$(".num1").val();
var num2=$(".num2").val();
var result=parseInt(num1) / parseInt(num2);
//alert(result);

$("#demo").val(result);
//$(".submit").val(answer)
});

/* --------------------------------*/

$(".mod").click(function() {
var num1=$(".num1").val();
var num2=$(".num2").val();
var result=parseInt(num1)%parseInt(num2);
//alert(result);

$("#demo").val(result);

//$(".submit").val(answer)
});

/* --------------------------------*/
$(".submit").css("color","red",);
});

</script>

</body>
</html>
